<h1 class="text-center">Black Tulip Infotech</h1>
<div class="container mt-5 mb-5">
  <div class="row justify-content-center">    
    <div class="col-md-8">
      <div class="card-group mb-0">
        <div class="card p-4">
          <div class="card-body">
            <h1>Login</h1>
            <p class="text-muted">Sign In to your account</p>
            <span class="error" *ngIf="loginError">Invalid Email/Username or password</span>
            <form [formGroup]="loginForm" (ngSubmit)="login(loginForm)">
              <div class="mb-3">
                <div class="input-group">
                  <input type="text" class="form-control" formControlName="email" placeholder="Email / Username">
                </div>
                <label class="error" *ngIf="loginForm.controls.email.invalid && loginForm.controls.email.touched">
                  please enter valid email id
                </label>
              </div>
              <div class="mb-3">
                <div class="input-group">
                  <input type="password" class="form-control" formControlName="password" placeholder="Password">
                </div>
                <label class="error" *ngIf="loginForm.controls.password.invalid && loginForm.controls.password.touched">
                  please enter password
                </label>
              </div>
              <div class="row">
                <div class="col-6">
                  <button type="submit" class="btn btn-primary px-4" [disabled]="loginForm.invalid">Login</button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
          <div class="card-body text-center">
            <div>
              <h2>Sign up</h2>
              <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore
                et dolore
                magna aliqua.</p>
              <button type="button" class="btn btn-primary active mt-3" [routerLink]="['/register']">Register Now!</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
